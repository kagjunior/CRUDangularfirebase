<div class="container">
<div *ngIf="auth.user | async as user; else showLogin" class="text-center">
        <h1>Hello {{ user.displayName }}!</h1>
        <button (click)="logout()">Logout</button>
        <br><br><br><br>
    <div class="row">
        <div class="col-md-5">
            <app-video></app-video>
        </div>
        <div class="col-md-7">
            <app-video-list></app-video-list>
        </div>
    </div> 
</div> 
</div>
<div class="container">
    <ng-template #showLogin>
        <p>Please login.</p>
        <button (click)="login()">Login with Google</button>
    </ng-template>
</div>
